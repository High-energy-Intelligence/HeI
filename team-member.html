<!DOCTYPE html>
<html lang="en">

    <title>Team Member Details - HeI Collaboration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .member-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        .member-image {
            flex: 1;
            min-width: 300px;
        }
        .member-image img {
            width: 100%;
            border-radius: 10px;
        }
        .member-info {
            flex: 2;
            min-width: 300px;
        }
        .member-info h2 {
            color: #007bff;
            margin-top: 0;
        }
        .member-info p {
            margin-bottom: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
